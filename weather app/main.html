<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>weatherApp</title>
</head>
<body>
    <main class="container">
        <article id="current-forecast">
            <h1>city name</h1>
            <p>temp</p>
            <p>description</p>
            <p>high low</p>
        </article>
        <article id="hourlt-forecast">
            <h1>hourly forecast</h1>
            <article>
                <h2>now</h2>
                <img src="" alt="">icon
                <p>temp</p>
            </article>
        </article>
        <article class="five-day-forecast">
            <h1>5 day forecast</h1>
            <article>
                <h2>today</h2>
                <p>icon</p>
                <p>low</p>
                <p>high</p>
            </article>
            <article>
                <h2>tuesday</h2>
                <p>icon</p>
                <p>low</p>
                <p>high</p>
            </article>
        </article>
        <article id="feels-like">
            <h1>feel like</h1>
            <p>temp</p>
        </article>
        <article id="humidity">
            <h1>humidity</h1>
            <p>value</p>
        </article>
    </main>
</body>
</html>
