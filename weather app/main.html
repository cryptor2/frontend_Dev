<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>weatherApp</title>
  </head>
  <body>
    <main class="container">
      <input
        list="cities"
        type="search"
        name="search"
        id="search"
        placeholder="Search city"
        autocomplete="off"
      />
      <datalist id="cities">
        <option value=""></option>
      </datalist>

      <article id="current-forecast">
        <h1 class="city">--</h1>
        <p class="temp">--</p>
        <p class="description">--</p>
        <p class="min-max-temp">--</p>
      </article>
      <article id="hourly-forecast">
        <h1>Hourly Forecast</h1>
        <section class="hourly-container"></section>
      </article>
      <article id="five-day-forecast">
        <h1>5 day forecast</h1>
        <section class="five-day-forecast-container"></section>
      </article>
      <article id="feels-like">
        <h1>feel like</h1>
        <p class="feels-like-temp">--</p>
      </article>
      <article id="humidity">
        <h1>humidity</h1>
        <p class="humidity-value">--</p>
      </article>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
